<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>todos</title>
</head>
<body>

<div class="todos-header">
    <h1 class="title">todos</h1>
</div>

<div class="todos-main">
    <div class="todos-add">
        <button class="todo-add_select-all" 
                aria-label="select all tasks">
        </button>
        <input class="todo-add_input"  placeholder="What needs to be done?"
                aria-label="input field for new todo element">
    </div>

    <div class="todos-list">

        <div class="todo-item">
            <textarea class="todo-item_text">HTML</textarea>

            <input type="checkbox" 
                  class="todo-item_notready-mark" aria-label="mark task as ready" />
            
            <button class="todo-item_remove" aria-label="remove task"></button>
        </div>

        <div class="todo-item __ready">
            <textarea class="todo-item_text">CSS</textarea>

            <input type="checkbox" checked="checked" class="todo-item_ready-mark"         aria-label="mark task as not ready" />

            <button class="todo-item_remove" aria-label="remove task"></button>
        </div>

        <div class="todo-item">
            <textarea class="todo-item_text">JS</textarea>

            <input type="checkbox" 
                  class="todo-item_notready-mark" aria-label="mark task as ready" />
            
            <button class="todo-item_remove" aria-label="remove task"></button>
        </div>

        <div class="todo-item">
            <textarea class="todo-item_text">JS Tools</textarea>

            <input type="checkbox" 
                  class="todo-item_notready-mark" aria-label="mark task as ready" />
            
            <button class="todo-item_remove" aria-label="remove task"></button>
        </div>

    </div>

    <div class="todos-actions-bar">

        <div class="todos-actions-bar_counter"
              aria-label="not ready yet tasks count">3 todo</div>

        <div class="todos-actions-bar_filters">
            <button class="todos-filter __active" data-filter="all" 
                    aria-label="filter: show all tasks">All</button>

            <button class="todos-filter" data-filter="selected" 
                    aria-label="filter: show active tasks" role="button">Active</button>

            <button class="todos-filter__active" data-filter="unselected" 
                    aria-label="filter: show completed tasks" role="button">Completed</button>
        </div>

        <button class="todos-actions-bar_clear-completed" 
                aria-label="delete completed tasks">
          Clear completed
        </button>

    </div>
</div>
</body>
</html>
