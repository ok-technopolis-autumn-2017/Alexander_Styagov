<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>todos</title>
	<style type="text/css">
		.todos-main-item-marker {
			display: inline-block;
			padding: 5px;
			height: 18px;
			width: 18px;
			border-radius: 25px;
			border: 1px solid grey;
			background: transparent;
		    background-repeat: no-repeat;
		    background-position: center; 
		}
		.todos-main-item-value {
			display: inline-block;
			margin-left: 5px;
		}
		.completed {
			background: url("icons/completed.png");
		    background-repeat: no-repeat;
		    background-position: center; 
		}
	</style>
</head>
<body>
	<div class="main-wrapper">
		<div class="todos-header">
			<h1 class="todos-title" role="banner">todos</h1>
		</div>
		<div class="todos-main">
			<div class="todos-main-header" role="section">
				<button name="todos-main-header-select-all-button">
					<img src="icons/select-all.png" alt="select all">
				</button>
				<input class="todos-main-header-input-box" placeholder="What needs to be done?" aria-labelledby="Input field for new todo">
			</div>
			<div class="todos-main-items">
				<div class="todos-main-item">
					<button class="todos-main-item-body" name="item-1" aria-labelledby="html">
						<span class="todos-main-item-marker"></span>
						<label id="html" class="todos-main-item-value">HTML</label> 
						<button class="todos-main-item-body-close" name="close-item">
							<img src="icons/close.png" alt="close item">
						</button>
					</button>
				</div>
				<div class="todos-main-item">
					<button class="todos-main-item-body" name="item-2">
						<span class="todos-main-item-marker completed" aria-labelledby="css"></span>
						<label id="css" class="todos-main-item-value"><del>CSS</del></label>
						<button class="todos-main-item-body-close" name="close-item">
							<img src="icons/close.png" alt="close item">
						</button>
					</button>
				</div>
				<div class="todos-main-item">
					<button class="todos-main-item-body" name="item-3">
						<span class="todos-main-item-marker" aria-labelledby="js"></span>
						<label id="js" class="todos-main-item-value">JS</label> 
						<button class="todos-main-item-body-close" name="close-item">
							<img src="icons/close.png" alt="close item">
						</button>
					</button>
				</div>
				<div class="todos-main-item">
					<button class="todos-main-item-body" name="item-4">
						<span class="todos-main-item-marker" aria-labelledby="js-tools"></span>
						<label id="js-tools" class="todos-main-item-value">JS Tools</label> 
						<button class="todos-main-item-body-close" name="close-item">
							<img src="icons/close.png" alt="close item">
						</button>
					</button>
				</div>
			</div>
			<div class="todos-main-footer">
				<div class="todos-main-footer-items-left-text" name="items left block">
			      3 items left
			    </div>
			  	<div class="todos-main-footer-radio" name="type of items radio switch">
			      <input type="radio" name="todos-main-footer-radio-group" checked />All
			      <input type="radio" name="todos-main-footer-radio-group" />Active
			      <input type="radio" name="todos-main-footer-radio-group" />Completed
			    </div>
			    <button class="todos-main-footer-clear-button" name="clear all completed button">
			    	Clear completed
			    </button>
		  	</div>	
		</div>
	</div>
</body>
</html>
